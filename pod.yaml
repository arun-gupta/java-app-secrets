apiVersion: v1
kind: Pod
metadata:
  name: java-app-secrets
spec:
  containers:
  - name: java-app-secrets
    image: arungupta/java-app-secrets:latest
    env:
      - name: GREETING
        valueFrom:
          secretKeyRef:
            name: mysecret
            key: GREETING
      - name: NAME
        valueFrom:
          secretKeyRef:
            name: mysecret
            key: NAME
      - name: VAULT_ADDR
        value: http://ec2-54-237-223-40.compute-1.amazonaws.com:8200
  restartPolicy: Never